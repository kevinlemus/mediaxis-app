<div class="page-container">
  <header class="page-header">
    <h1>Request a Feature</h1>
    <p class="instructions">
      Tell us what would make MediAxis more useful for your workflow.
    </p>
  </header>

  <!-- Success banner -->
  <div *ngIf="successMessage" class="banner">
    {{ successMessage }}
  </div>

  <mat-card class="feature-card">
    <form (ngSubmit)="submitRequest()" #featureForm="ngForm">
      <mat-form-field appearance="fill" class="feature-field">
        <mat-label>Title</mat-label>
        <input
          matInput
          [(ngModel)]="title"
          name="title"
          required
          #titleCtrl="ngModel"
        />
        <mat-error *ngIf="titleCtrl.invalid && titleCtrl.touched">
          Must have subject.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="feature-field">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="description"
          name="description"
          rows="6"
          required
          #descCtrl="ngModel"
        ></textarea>
        <mat-error *ngIf="descCtrl.invalid && descCtrl.touched">
          Must have message.
        </mat-error>
      </mat-form-field>

      <div class="feature-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="primary-btn"
          [disabled]="!featureForm.valid"
        >
          Submit Request
        </button>
        <button
          mat-button
          type="button"
          class="secondary-btn"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </mat-card>
</div>
