<!-- 
  Login Page
  - Handles user authentication
  - Displays reset-password success banner
  - Uses Angular Material for consistent UI
-->

<div class="auth-container">
  <div class="auth-card">

    <!-- Success banner shown after password reset -->
    <div *ngIf="resetSuccess" class="success-banner">
      <mat-icon>check_circle</mat-icon>
      Password reset successful. Please log in.
    </div>

    <!-- Error banner for invalid login attempts -->
    <div *ngIf="errorMessage" class="error-banner">
      <mat-icon>error</mat-icon>
      {{ errorMessage }}
    </div>

    <h1 class="auth-title">Login</h1>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">

      <!-- Email Field -->
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required />
      </mat-form-field>

      <!-- Actions -->
      <div class="auth-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Login
        </button>

        <a routerLink="/reset-password" class="link">
          Forgot password?
        </a>
      </div>

    </form>
  </div>
</div>
