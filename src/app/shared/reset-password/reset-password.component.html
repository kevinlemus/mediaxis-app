<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Reset Password</h1>
    <p class="instructions">
      Enter your email to receive a secure password reset link.
    </p>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <!-- Email field -->
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
          #emailCtrl="ngModel"
        />
        <mat-error *ngIf="emailCtrl.errors?.['required']">
          Email is required.
        </mat-error>
        <mat-error *ngIf="emailCtrl.errors?.['email']">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>

      <!-- Actions -->
      <div class="button-row">
        <div class="auth-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!resetForm.valid || isSubmitting"
          >
            {{ isSubmitting ? "Sending..." : "Send Reset Link" }}
          </button>
          <!-- Cancel styled as hyperlink -->
          <a (click)="cancel()" class="link">Cancel</a>
        </div>
      </div>

      <!-- Feedback messages -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
