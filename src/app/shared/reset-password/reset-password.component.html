<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Reset Password</h1>
    <p class="instructions">
      Enter your email to receive a secure password reset link.
    </p>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm" class="reset-form">
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
        />
      </mat-form-field>

      <div class="auth-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!resetForm.valid || isSubmitting"
        >
          {{ isSubmitting ? "Sending..." : "Send Reset Link" }}
        </button>
        <a routerLink="/login" class="link">Back to login</a>
      </div>

      <!-- âœ… Feedback messages -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
