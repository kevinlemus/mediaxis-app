<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Reset Password</h1>
    <p class="instructions">Enter your email to receive a password reset link.</p>

    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      <mat-form-field appearance="fill" class="auth-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
      </mat-form-field>

      <div class="auth-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="!resetForm.valid">
          Send Reset Link
        </button>
        <a routerLink="/login" class="link">Back to login</a>
      </div>
    </form>
  </div>
</div>
