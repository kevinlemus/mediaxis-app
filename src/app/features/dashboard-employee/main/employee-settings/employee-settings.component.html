<div class="settings-container page-container">
  <div class="page-header">
    <h2>Settings</h2>
  </div>

  <!-- Profile Info reminder -->
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Profile Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Your profile information (name, phone, department) can be updated in the profile drawer.</p>
    </mat-card-content>
  </mat-card>

  <!-- Password Reset -->
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Password Reset</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Reset your password using our secure flow.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goToResetPassword()" class="primary-btn">
        <mat-icon>lock_reset</mat-icon>
        Reset Password
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Support Access -->
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Support Access</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Need help? Report an issue or request a new feature.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="reportIssue()" class="secondary-btn">
        <mat-icon>bug_report</mat-icon>
        Report Issue
      </button>
      <button mat-button color="accent" (click)="requestFeature()" class="secondary-btn">
        <mat-icon>lightbulb</mat-icon>
        Request Feature
      </button>
    </mat-card-actions>
  </mat-card>
</div>
