<mat-sidenav-container class="dashboard-layout">
  <!-- Left sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">
    <app-sidebar (openProfile)="profileSidenav.open()"></app-sidebar>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <main class="dashboard-content">
      <div class="desktop-only-warning">
        MediAxis is optimized for laptop/desktop (â‰¥900px width). Resize for full
        experience.
      </div>
      <div class="proportional-shell">
        <div class="proportional-shell-inner">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </mat-sidenav-content>

  <!-- Right profile drawer (overlaid, does not affect scroll position) -->
  <mat-sidenav #profileSidenav mode="over" position="end" class="profile-drawer" [autoFocus]="false">
    <app-profile-drawer (close)="profileSidenav.close()"></app-profile-drawer>
  </mat-sidenav>

</mat-sidenav-container>
