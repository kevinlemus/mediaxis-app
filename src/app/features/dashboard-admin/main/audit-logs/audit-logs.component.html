<div class="page-container">
  <h1>Audit Logs</h1>
  <mat-card class="filters-card">
    <form class="filters" #ff="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>User</mat-label>
        <input matInput name="user" [(ngModel)]="filter.user" placeholder="e.g. Patel" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Action</mat-label>
        <input matInput name="action" [(ngModel)]="filter.action" placeholder="e.g. RESUBMIT" />
      </mat-form-field>
      <button mat-stroked-button color="primary" type="button">
        <mat-icon>filter_alt</mat-icon>
        Apply
      </button>
      <button mat-button type="button" (click)="filter={user:'',action:'',dateFrom:'',dateTo:''}">Reset</button>
    </form>
  </mat-card>

  <mat-card class="logs-card">
    <div class="logs-header">
      <h2>Timeline</h2>
      <div class="actions">
        <button mat-button (click)="export('csv')" [disabled]="exporting">
          <mat-icon>table_view</mat-icon> CSV
        </button>
        <button mat-button (click)="export('pdf')" [disabled]="exporting">
          <mat-icon>picture_as_pdf</mat-icon> PDF
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="filteredLogs()" class="logs-table">
      <ng-container matColumnDef="time"><th mat-header-cell *matHeaderCellDef>Time</th><td mat-cell *matCellDef="let l">{{ l.time }}</td></ng-container>
      <ng-container matColumnDef="user"><th mat-header-cell *matHeaderCellDef>User</th><td mat-cell *matCellDef="let l">{{ l.user }}</td></ng-container>
      <ng-container matColumnDef="action"><th mat-header-cell *matHeaderCellDef>Action</th><td mat-cell *matCellDef="let l">{{ l.action }}</td></ng-container>
      <ng-container matColumnDef="entity"><th mat-header-cell *matHeaderCellDef>Entity</th><td mat-cell *matCellDef="let l">{{ l.entity }}</td></ng-container>
      <ng-container matColumnDef="status"><th mat-header-cell *matHeaderCellDef>Status</th><td mat-cell *matCellDef="let l"><span class="status" [class.success]="l.status==='Success'" [class.pending]="l.status==='Pending'">{{ l.status }}</span></td></ng-container>
      <tr mat-header-row *matHeaderRowDef="['time','user','action','entity','status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['time','user','action','entity','status'];"></tr>
    </table>
  </mat-card>
</div>
